<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/lockbill/css/global.css">
    <link rel="stylesheet" href="/lockbill/css/register.css">
    <title>LockBill - Cuide das suas finanças.</title>
</head>
<body>
    <img id="background" src="/img/pngtree-business-office-dark-background-picture-image_2502836.jpg" alt="" srcset="">
<section class="register">
    
    <form action="dashboard.html" method="get">
        <img src="/lockbill/transferir (1).png">
        <h1>FAÇA LOGIN</h1>
 
        <div class="email">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        </div>
        <div class="pass">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
    </div>
        <H3>Ainda não tem login? <a href="register.html">Cadastre-se!</a></H3>
    
        <a href="dashboard.html"><input id="submit" type="submit" value="Login"></a>
    </form>
</section>

</body>
</html>
