<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/lockbill/css/global.css">
    <link rel="stylesheet" href="/lockbill/css/register.css">
    <script src="/lockbill/script.js"></script>
    <title>LockBill - Cuide das suas finanças.</title>
</head>
<body>
    <img id="background" src="/img/pngtree-business-office-dark-background-picture-image_2502836.jpg" alt="" srcset="">

<section class="register">
    <form style="margin-top: 5%;" action="login.html" method="GET">
        <img src="/lockbill/transferir (1).png">
        <h1>CADASTRE-SE</h1>
        <div class="name">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div class="email">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="pass">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
        </div>
        <div class="phone">
            <label for="numero">Telefone:</label>
            <input type="text" id="numero" name="numero" maxlength="20" required>
        </div>
        <h3>Já tem login? <a href="login.html">Faça seu login!</a></h3>
        <input id="submit" type="submit" value="Cadastrar">
    </form>
</section>

</body>
</html>
